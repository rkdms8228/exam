	<h1>자바스크립트</h1>

	<h2>문제</h2>
	
	주어진 과목 번호를 통해 강의실 번호를 출력하는 프로그램을 작성하세요. <br>

</body>

	<script type="text/javascript">
		var code = prompt("과목 번호를 입력하세요.");
		console.log(typeof code);
		
		switch(code) {
		case "1":
			console.log("R101호입니다.");
			document.write("R101호입니다.");
			break;
		case "2":
			console.log("R202호입니다.");
			document.write("R202호입니다.");
			break;
		case "3":
			console.log("R303호입니다.");
			document.write("R303호입니다.");
			break;
		case "4":
			console.log("R404호입니다.");
			document.write("R404호입니다.");
			break;
		default:
			console.log("과목 번호를 다시 확인해 주시기 바랍니다.");
			document.write("과목 번호를 다시 확인해 주시기 바랍니다.");
			break;
		}

	</script>
