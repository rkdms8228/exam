<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트</h1>

	<h2>문제</h2>
	
	주어진 숫자가 0보다 크면 "양수" <br>
	0보다 작으면 "음수" 0일 때는 "0"을 브라우저에 출력하세요. <br>

</body>

	<script type="text/javascript">
		var number = prompt("숫자를 입력하세요.");
		console.log(typeof number);
		
		if(number > 0) {
			console.log("양수입니다.");
			document.write("양수입니다.");
		}else {
			console.log("음수입니다.");
			document.write("음수입니다.");
		}
	</script>

</html>
