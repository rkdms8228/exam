<body>

	<h1>자바스크립트</h1>

	<h2>배열</h2>

</body>

	<script type="text/javascript">
		//int[] intArray = new int[3]; (자바에서)
		
		//var intArray = new Array();
		var array = [273, 32, 103, 57, 52];
		
		var array2 = [];
		array2[0] = 1;		//[1]
		array2[1] = 3;		//[1, 3]
		array2[2] = 5;		//[1, 3, 5]
		
		var no = array[1]; 			//array -> 32
		console.log(no);
		
		console.log(array2[2]);		//array2 -> 5
		
		array2.push(7)			//array2에 7을 추가하고 싶음 [1, 3, 5, 7]
		console.log(array2[3]);	//7
		
	    array2.pop(); //맨끝의 값을 삭제하는 실행문

		console.log("===================================");
	    
		//배열 전체출력
		for(var i=0; i<array2.length; i++) {
			var num = array2[i];
			console.log(num);
		}
	</script>
