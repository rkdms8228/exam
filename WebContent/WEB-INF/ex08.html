<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트</h1>

	<h2>문제</h2>
	
	[STAR] <br>

</body>

	<script type="text/javascript">
		
		for(var star=1; star<=5; star++) {
			
			for(var i=1; i<=star; i++) {
				document.write("*");
			}
			document.write("<br>");
		}
		
	</script>

</html>
