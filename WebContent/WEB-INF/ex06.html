	<h1>자바스크립트</h1>

	<h2>문제</h2>
	
	6의 배수인 동시에 14의 배수가 되는 배수 중 가장 작은 정수 찾기. <br>

</body>

	<script type="text/javascript">
		var i = 1;
		
		while(true) {
	
			if((i%6 == 0) && (i%14 ==0)) {
				document.write(i);
				break;
			}
			i++;
		}
	</script>
