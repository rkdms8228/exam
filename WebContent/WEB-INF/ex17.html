<body>

				console.log("버튼 클릭");
	            testArea.innerHTML = "왕";
	            
			}
			
		};
		
		
	</script>

	<script type="text/javascript">
		$("#btn").on("click", function() {
			$("#display").html("<font color='blue'>김가은<font>");
		});
	</script>
