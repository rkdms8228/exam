<html>

<body>

	<h1>자바스크립트</h1>

	<h2>이벤트(~할 때)</h2>
	
	<div>
		<button id="btn" type="button">테스트 버튼</button>

			var testArea = document.getElementById("display");	//id = display DOM -> 자바스크립트 객체화
			
			testButton.onclick = function() {
				
				console.log("버튼 클릭");
	            testArea.innerHTML = "왕";
	            
			}
			
		};
	</script>
