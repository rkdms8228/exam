<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트</h1>

	<h2>변수</h2>

</body>

	<script type="text/javascript">
		/* 변수 선언법 */
		/* 자료형을 쓰지 않는다. */
		console.log("변수 선언");
		
		var no;
		var str;
		var boo;
	</script>
	
	
	
	<script type="text/javascript">
		/* 같은 이름 변수 선언 */
		
		var person = "서강준";
		var person = "한소희";
		console.log(person);
		
		var person = "블랙핑크";
		console.log(person);
	</script>
	
	
	
	<script type="text/javascript">
		/* 대입시 자료형이 결정된다. */
		
		var data;
		console.log(typeof data);		//undefined
		
		data = 15;
		console.log(typeof data);		//number
		
		data = "hi";
		console.log(typeof data);		//string
		
		data = 5>3;
		console.log(typeof data);		//true
	</script>
	
	
	
	<script type="text/javascript">
		/* undefined, null 비교 */
		
		var myVar01;
		console.log(typeof myVar01);	//undefined
		
		myVar01 = 1;
		console.log(typeof myVar01);	//undefined
		
		var myVar02;
		var myVar03 = null;
		
		console.log(typeof myVar02);	//undefined
		console.log(typeof myVar03);	//null(object)
	</script>
	
	
	
	<script type="text/javascript">
		/* ==,=== 비교 */
		
		console.log("123" == 123);			//true
		console.log("123" === 123);			//false
		
		console.log(myVar02 == myVar03);	//undefined == null -> true
		console.log(myVar02 === myVar03);	//undefined === null -> false
		
		console.log('' == false);			//true
		console.log('' == 0);				//true
		console.log(0 == false);			//true
		
		console.log('' === false);			//false
		console.log('' === 0);				//false
		console.log(0 === false);			//false
		
		console.log("===================================");
		console.log('' == false);
		console.log('' === false);
	</script>

</html>
